<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #fffdd0; /* Light yellow background for the first row */
            font-weight: bold;
            color: #333;
        }

        td:first-child {
            font-weight: bold;
            background-color: #e6f7ff; /* Light blue background for the first column */
            color: #333;
        }

        tr:nth-child(even) td:not(:first-child) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) td:not(:first-child) {
            background-color: #e6e6e6;
        }

        #multiTable {
            width: fit-content;
        }

        .control-panel {
            text-align: center;
            margin-bottom: 20px;
        }

        .create-btn {
            background-color: #d9ed92; /* Light green color for the "Create" button */
            color: #333;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .clear-btn {
            background-color: #ff7f7f; /* Light red color for the "Clear" button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table</h1>

    <div class="control-panel">
        <label for="size">Select a size</label>
        <select id="size">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>

        <button class="create-btn" onclick="createTable()">Create</button>
        <button class="clear-btn" onclick="clearTable()">Clear</button>
    </div>

    <table id="multiTable"></table>

    <script>
        function clearTable() {
            document.getElementById("multiTable").innerHTML = "";
        }

        function createTable() {
            let sizeOfTable = parseInt(document.getElementById("size").value);
            let table = document.getElementById("multiTable");

            clearTable();

            for(let i = 1; i <= sizeOfTable; i++){

                let row = document.createElement("tr");
                for(let j = 1; j <= sizeOfTable; j++){

                    let columns = document.createElement("td");
                    columns.textContent = i * j;
                    row.appendChild(columns);
                }
                table.appendChild(row);
            }
        }
    </script>
</body>
</html>
